{% extends 'cms/base.html' %}

{% block title %}分类{% endblock %}

{% block js %}
    <script src="{% static 'js/news_category.min.js'%}"></script>
{% endblock %}

{% block content-header %}
    <h1>分类</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
        <div class="box box-success">
            <div class="box-header">
                <button class="btn btn-success pull-right" id="add-btn">添加分类</button>
            </div>
            <div class="box-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                            <tr data-pk="{{ category.pk }}" data-name="{{ category.name }}">
                                <td>{{ category.name }}</td>
                                <td>20</td>
                                <td>
                                    <button class="btn btn-warning btn-xs edit-btn" >编辑</button>
                                    <button class="btn btn-danger btn-xs del-btn">删除</button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
