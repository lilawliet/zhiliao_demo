{% extends 'cms/base.html' %}

{% block js %}
    <script src="https://unpkg.com/qiniu-js@<2.4.0>/dist/qiniu.min.js"></script>
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/write_news.min.js' %}"></script>
{% endblock %}

{% block title %}发布文章{% endblock %}

{% block content-header %}
    <h1>发布文章</h1>
{% endblock %}

{% block content %}
    <div class="box box-success">
        <div class="box-header with-border">
            <h3 class="box-title">文章内容</h3>
        </div>
        <form role="form">
            <!-- /.box-header -->
            <div class="box-body">
                <!-- text input -->
                <div class="form-group">
                    <label for="title-form">标题</label>
                    <input class="form-control" name="title" placeholder="Enter ..." type="text" id="title-form">
                </div>

                <!-- Select multiple-->
                <div class="form-group">
                    <label for="category-form">分类</label>
                    <select class="form-control" name="category" id="category-form">
                        {% for category in categories %}
                            <option value="{{ category.pk }}">{{ category.name }}</option>
                        {% endfor %}

                    </select>
                </div>

                <div class="form-group">
                    <label for="desc-form">描述</label>
                    <input class="form-control" name="desc" placeholder="Enter ..." type="text" id="desc-form">
                </div>
                <div class="form-group">
                    <label for="thumbnail-form">缩略图</label>
                    <div class="input-group">
                        <input class="form-control" name="thumbnail" placeholder="Enter ..." type="text"
                               id="thumbnail-form">
                        <span class="input-group-btn">
                    <label class="btn btn-default btn-file">上传图片
                        <input type="file" hidden class="btn btn-default" id="thumbnail-btn">
                    </label>
                </span>
                    </div>
                </div>
                <div class="form-group" style="display: none;" id="progress-group">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success"  role="progressbar" aria-valuenow="40"
                             aria-valuemin="0" aria-valuemax="100" style="width: 0%">0
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <lable for="content-form">内容</lable>
                    <script id="editor" type="text/plain"></script>
                </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button class="btn btn-success pull-right" id="submit-btn">发布</button>
            </div>
        </form>
    </div>
{% endblock %}
