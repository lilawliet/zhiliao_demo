{% extends 'cms/base.html' %}

{% block title %}发布文章{% endblock %}

{% block content-header %}
    <h1>发布文章</h1>
{% endblock %}

{% block content %}
<div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">文章内容</h3>
    </div>
  <form role="form">
    <!-- /.box-header -->
    <div class="box-body">
        <!-- text input -->
        <div class="form-group">
          <label for="title-form">标题</label>
          <input class="form-control" name="title" placeholder="Enter ..." type="text" id="title-form">
        </div>

        <!-- Select multiple-->
        <div class="form-group">
          <label for="category-form">分类</label>
          <select class="form-control" name="category" id="category-form">
            <option value="1">option 1</option>
            <option value="2">option 2</option>
            <option value="3">option 3</option>
            <option value="4">option 4</option>
            <option value="5">option 5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="desc-form">描述</label>
          <input class="form-control" name="desc" placeholder="Enter ..." type="text" id="desc-form">
        </div>
        <div class="form-group">
          <label for="thumbnail-form">缩略图</label>
            <div class="input-group">
                <input class="form-control" name="thumbnail" placeholder="Enter ..." type="text" id="thumbnail-form">
                <span class="input-group-btn"><buttton class="btn btn-default">添加图片</buttton></span>
            </div>
        </div>
          <div class="form-group-">
              <lable for="content-form">内容</lable>
              <textarea class="form-control" name="content" id="content-form" cols="30" rows="10"></textarea>
          </div>

    </div>
    <!-- /.box-body -->
    <div class="box-footer">
        <button class="btn btn-success pull-right">发布</button>
    </div>
  </form>
  </div>
{% endblock %}
